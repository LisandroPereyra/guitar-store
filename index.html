<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>


    <header class="d-flex align-items-center  border-bottom bg-white fixed-top">


        <div class="marca">
            <img class="logoguitarra" src="https://cdn-icons-png.flaticon.com/512/27/27205.png" alt="">
            <a class="navbar-brand" href="#" >
              Jojo Guitar Store
        
            </a>
          </div>


      <div class="busqueda">
        <form class="d-flex" role="search">
          <input  class="form-control me-2" id="buscar" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark " type="submit">Search</button>
        </form>
      </div>


                <a   
                    id="carrito"
                    class="cart position-relative d-inline-flex " 
                    aria-label="View your shopping cart"
                    data-bs-toggle="offcanvas" 
                    data-bs-target="#offcanvasRight" 
                    aria-controls="offcanvasRight">

                    <i class="fa-solid fa-cart-shopping position-relative" id="iconoCarrito">
                        <span class="position-absolute 
                                     top-0 
                                     start-100 
                                     translate-middle 
                                     badge 
                                     rounded-pill 
                                     bg-danger"
                                     
                                     id="badgeCarrito">
                                0
                        </span>
                    </i>

                </a> 

        

    </header>    

    <div class="main">

        <div  class="container mt-3 d-flex gap-3">


            <div  class="col-9">

               
                <div  class="col-12 h60 border bg-white rounded d-flex align-items-center p-3" id="headerProductos">     
                    Productos destacados

                </div>                
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Ordenar
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" id="destacado" >Destacados</a></li>
                      <li><a class="dropdown-item" id="menor" >Menor precio</a></li>
                      <li><a class="dropdown-item" id="mayor" >Mayor precio</a></li>
                    </ul>
                  </div>
                <div id="productos">

                </div>            
               
                
            </div>
        </div>

     
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Tu pedido</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">

                <div id="idCarrito">
                
                    <div class="row">

                        <div class="col"></div>
                        <div class="col">Nombre</div>
                        <div class="col">Precio</div>
                        <div class="col">Cantidad</div>
                        <div class="col"></div>

                    </div>

                </div>
                

            </div>
            <a  id="finalizar" class="btn btn-primary">Finalizar compra</a>
        </div>    
       

    
    </div>



   
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/clases/Guitarra.js"></script>
    <script src="js/clases/Stock.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
